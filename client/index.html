<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicting Housing Prices</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <!-- Card Header -->
                    <div class="card-header bg-primary text-white text-center p-3">
                        <h1 class="h4 mb-0">Predicting Housing Prices</h1>
                    </div>
                    
                    <!-- Card Body -->
                    <div class="card-body p-4">
                        <form id="predictForm">
                            <!-- Number of Beds -->
                            <div class="mb-3">
                                <label for="bed-selection" class="form-label">Number of Beds:</label>
                                <select class="form-select form-select-md" id="bed-selection" required>
                                    <option disabled selected>Select Beds...</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9+</option>
                                </select>
                            </div>

                            <!-- Number of Baths -->
                            <div class="mb-3">
                                <label for="bath-selection" class="form-label">Number of Baths:</label>
                                <select class="form-select form-select-md" id="bath-selection" required>
                                    <option disabled selected>Select Baths...</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9+</option>
                                </select>
                            </div>

                            <!-- Square Footage -->
                            <div class="mb-3">
                                <label for="square-footage" class="form-label">Square Footage:</label>
                                <small class="form-text text-muted">Measured in square feet.</small>
                                <input id="square-footage" type="number" class="form-control" placeholder="e.g., 2000" min="0" required>
                            </div>

                            <!-- Lot Size -->
                            <div class="mb-3">
                                <label for="lot-size" class="form-label">Lot Size:</label>
                                <small class="form-text text-muted">Measured in acres.</small>
                                <input id="lot-size" type="number" class="form-control" placeholder="e.g., 0.5" min="0.0" step="0.01" required>
                            </div>

                            <!-- Address -->
                            <div class="mb-3">
                                <label for="address" class="form-label">Address:</label>
                                <input id="address" type="text" class="form-control" placeholder="e.g., 123 Sunset Blvd" required>
                            </div>

                            <!-- City -->
                            <div class="mb-3">
                                <label for="city" class="form-label">City:</label>
                                <input id="city" type="text" class="form-control" placeholder="e.g., Beverly Hills" required>
                            </div>

                            <!-- State -->
                            <div class="mb-3">
                                <label for="state-selection" class="form-label">State:</label>
                                <select id="state-selection" class="form-select" required>
                                    <option disabled selected>Select State...</option>
                                    <option value="California">California</option>
                                    <!-- <option value="Texas">Texas</option>
                                    <option value="New York">New York</option>
                                    <option value="Florida">Florida</option> -->
                                    <!-- Add more states -->
                                </select>
                            </div>

                            <!-- ZIP Code -->
                            <div class="mb-5">
                                <label for="zip" class="form-label">ZIP Code:</label>
                                <input id="zip" type="text" class="form-control" placeholder="e.g., 90210" maxlength="5" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" id="submit" class="btn btn-primary btn-lg">Get Predicted Price</button>
                            </div>
                        </form>

                        <!-- Output Section -->
                        <div id="output" class="mt-4 alert alert-secondary d-none text-center" role="alert">
                            <h4 class="fw-bold">Predicted Price</h4>
                            <p class="display-5 text-success" id="predicted-price">$0.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="script.js"></script>
</body>

</html>
